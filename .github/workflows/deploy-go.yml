name: Go Deploy

on:
  push:
    branches: [ "main", "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: go-app
          path: ./

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary
          if_key_exists: replace

      - name: Adding Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          chmod +x myapp
          scp -P ${{ secrets.SSH_PORT || 22 }} myapp ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/opt/pocketbase/
          ssh -p ${{ secrets.SSH_PORT || 22 }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "
            if [ ! -d /opt/pocketbase ]; then
              sudo mkdir -p /opt/pocketbase
              sudo chown $USER:$USER /opt/pocketbase
            fi
            if [ ! -f /etc/systemd/system/pocketbase.service ]; then
              sudo bash -c 'cat > /etc/systemd/system/pocketbase.service <<EOL
[Unit]
Description=PocketBase Service
After=network.target

[Service]
Type=simple
ExecStart=/opt/pocketbase/pocketbase
Restart=always
User=$USER
WorkingDirectory=/opt/pocketbase/

[Install]
WantedBy=multi-user.target
EOL'
              sudo systemctl daemon-reload
              sudo systemctl enable pocketbase
            fi
            sudo systemctl stop pocketbase || true
            mv /opt/pocketbase/myapp /opt/pocketbase/pocketbase
            chmod +x /opt/pocketbase/pocketbase
            sudo systemctl start pocketbase
          "
